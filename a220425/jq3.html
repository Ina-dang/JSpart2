<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #box {width: 50px; height: 50px; background-color: aquamarine; position: absolute; top: 0 ;}
    </style>
    <script>
        $(function(){
            $("textarea").on("keyup", function(){
                $("#result1").text($(this).val().length);
            });
            $("textarea").on("keydown", function(){
                $("#result2").text($(this).val().length);
            });
            $("textarea").on("keypress", function(){
                $("#result3").text($(this).val().length);
            });

            //문서객체에 이벤트걸기
            $(document).on("keydown", function(){
                console.log(event.keyCode);
                switch(event.keyCode){
                    case 37: case 100:
                        $("#box").css("left", "-=10px");
                        break;
                    case 38: case 104:
                        $("#box").css("top", "-=10px");
                        break;
                    case 39: case 102: 
                        $("#box").css("left", "+=10px");
                        break;
                    case 40: case 98:
                        $("#box").css("top", "+=10px");
                        break;
                    case 97:
                        $("#box").css("left", "-=10px");
                        $("#box").css("top", "+=10px");
                        break;
                    case 99: 
                        $("#box").css("left", "+=10px");
                        $("#box").css("top", "+=10px");
                        break;
                    case 103: 
                        $("#box").css("left", "-=10px");
                        $("#box").css("top", "-=10px");
                        break;
                    case 105: 
                        $("#box").css("left", "+=10px");
                        $("#box").css("top", "-=10px");
                        break;
                    
                }
            });
        })
    </script>

</head>
<body>
    <textarea cols="50" rows="10"></textarea>
    <h1>keyup<span id="result1"></span></h1>
    <h1>keydown<span id="result2"></span></h1>
    <h1>keypress<span id="result3"></span></h1>

    <div id="box"></div>
</body>
</html>
