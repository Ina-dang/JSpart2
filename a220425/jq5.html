<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .outer {background-color: brown; padding: 50px; display: inline-block;}
        .inner {background-color: coral; padding: 50px; display: inline-block;}
    </style>
    <script>
        $(function(){   // 사용빈도 mouseenter > mouseover
            //마우스진입 mouseenter, mouseover
            $(".outer").mouseenter(function(){
                $("body").append("<h4>mouse enter</h4>");
            }).mouseover(function(){
                $("body").append("<h4>mouse over</h4>");
            }).hover(function(){
                $("body").append("<h4>mouse hover in</h4>");
            }, function(){
                $("body").append("<h4>mouse hover out</h4>");
            })
        })
    </script>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
