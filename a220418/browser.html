<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // browser object
        // window 객체를 최고 조상
        // location, history, screen, navigator, document
        console.log(window)
        console.log(window.location == location) //url 관련역할
        console.log(history) //browser 방문기록 상태를 stack구조로 관리
        //orientation을 이용한 모바일 
        console.log(screen) // 운영체제의 화면 해상도 조회 (읽기전용)
        console.log(navigator) // 브라우저(운영체제)의 버전 정보 조회, geolocation활용
        console.log(document)

        document.write("<h3>", navigator.userAgent, "</h3>")
    </script>
</head>
<body>
    <button type="button" onclick="location.reload()">새로고침</button>
    <button type="button" onclick="location.href = 'https://www.naver.com'">네이버이동</button>
    <button type="button" onclick="location.assign('https://www.daum.net')">다음이동</button>
    <!-- history가 쌓이지않음 -->
    <button type="button" onclick="location.replace('https://www.google.com')">구글이동</button>

    <hr>

    <button type="button" onclick="history.go(-2)">두 칸 뒤로가기</bu기ton>
    <button type="button" onclick="history.back()">뒤로가기</bu기ton>
    <button type="button" onclick="history.forward()">앞으로가기</button>
    <button type="button" onclick="history.go(2)">두 칸 앞으로가기</bu기ton>
</body>
</html>
