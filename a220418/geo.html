<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e94688a03c433ea3b07e95047a117103"></script>

</head>
<body>
    <button onclick="getLocation()">geolocation</button>
    <div id="demo"> </div>
    <div id="map" style="width:500px;height:400px;"></div>

    <script>
        //kakao key : e94688a03c433ea3b07e95047a117103
        const x = document.getElementById("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(function(position){
                    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
                    var LatLng = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude); //지도의 중심좌표.
                    var options = { //지도를 생성할 때 필요한 기본 옵션
                        center: LatLng,
                        level: 3 //지도의 레벨(확대, 축소 정도)
                    };
                    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

                // 지도를 클릭한 위치에 표출할 마커입니다
                var marker = new kakao.maps.Marker({ 
                    // 지도 중심좌표에 마커를 생성합니다 
                    position: map.getCenter() 
                }); 
                // 지도에 마커를 표시합니다
                marker.setMap(map);
            });
        }
    }  
    </script>
</body>
</html>
