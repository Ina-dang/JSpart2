<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        h1 {background-color: yellowgreen;}
    </style>
    <script>
        //JQuery effect
        // show hide
        // slideDown/ slideUp
        // fadeIn / fadeOut / fadeToggle / fadeTo
        $(function(){
            $("button").eq(0).click(function(){
                $("h1").hide(200);
                // $("h1").slideUp(200);
                // $("h1").fadeOut(200);
                
            })
            $("button").eq(1).click(function(){
                $("h1").show(200, function(){
                    alert("show!");
                });
                // $("h1").slideDown(200);
                // $("h1").fadeIn(200);
            })
            $("button").eq(2).click(function(){
                // $("h1").toggle(400);
                // $("h1").slideToggle(400);
                $("h1").fadeToggle(400);
            })

            // $("h1, h3, p")
            $("h3").add("h1").hover(function(){
                $(this).css("text-shadow", "2px 2px 2px").css("color", "green");
            }, function(){
                $(this).css("text-shadow", "0 0 0").css("color", "black");
            });
        })
    </script>
</head>
<body>
    <button>hide</button>
    <button>show</button>
    <button>toggle</button>
    <h1>h1</h1>
    <p>p</p>
    <h3>h3</h3>
    <h1>h1</h1>
    <p>p</p>
    <h3>h3</h3>
    <h1>h1</h1>
    <p>p</p>
    <h3>h3</h3>
    <h1>h1</h1>
    <p>p</p>
    <h3>h3</h3>
</body>
</html>
