<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        h2 {border: 5px solid rebeccapurple;}
        a {border: 3px solid lightcyan;}
    </style>
    <script>
        //이벤트전달, 기본이벤트
        $(function(){
            $("a").click(function(){
                console.log("a clicked");
                $("a").css("background", "orange")

                // event.preventDefault(); //기본 이벤트 제거
                // event.stopImmediatePropagation(); //이벤트 전달 금지
                return false;

            });

            $("h2").click(function(){
                console.log("h2 clicked");
                $("h2").css("background", "red")
            });

            //css(), attr(), text(), html()
            // $("p").mouseenter(function(){
            //     $(this).css("color", "red");
            // })
            $("p").mouseleave(function(){
                    $(this).css("color", "black");
                })
                
            $("p").on("mouseenter click", function(){
                $(this).css("color", "red");
            });

            console.log($("p").css("font-size"))

            // css(string) : getter // return  type >> String
            // css(String, String): setter // return type >> jQuery object
            // css(object)
            // css(string, function)
        });

        //입력양식이벤트


        //이벤트부여
        //bine, live, delegate, on... + one
        //이벤트제거
        // unbind, die, undelegate, off
    </script>
</head>
<body>
    <h2>
        <a href="https://www.naver.com">네이버</a>
    </h2>
    <hr>
    <p>Hello World</p>
</body>
</html>
